    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SPARTACUS</h3>

                <p class="descricao">Traído pelos romanos, forçado à escravidão e renascido como gladiador. A clássica
                    história do mais famoso rebelde da república volta à vida, nessa nova série de ação e visual
                    impactante, Spartacus: Blood and Sand (Sangue e Areia).
                </p>

                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
